<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Экранная клавиатура на JavaScript</title>
  </head>
  <body class="page">
    <section class="keyboard">
      <div class="keyboard__box">
        <h1 class="keyboard__header">Экранная клавиатура</h1>

        <div class="keyboard__buttons">
          <button class="keyboard__button">1</button>
          <button class="keyboard__button">2</button>
          <button class="keyboard__button">3</button>
          <button class="keyboard__button">4</button>
          <button class="keyboard__button">5</button>
          <button class="keyboard__button">6</button>
          <button class="keyboard__button">7</button>
          <button class="keyboard__button">8</button>
          <button class="keyboard__button">9</button>
          <button class="keyboard__button">0</button>
        </div>

        <div class="keyboard__buttons">
          <button class="keyboard__button">й</button>
          <button class="keyboard__button">ц</button>
          <button class="keyboard__button">у</button>
          <button class="keyboard__button">к</button>
          <button class="keyboard__button">е</button>
          <button class="keyboard__button">н</button>
          <button class="keyboard__button">г</button>
          <button class="keyboard__button">ш</button>
          <button class="keyboard__button">щ</button>
          <button class="keyboard__button">з</button>
          <button class="keyboard__button">х</button>
          <button class="keyboard__button">ъ</button>
        </div>

        <div class="keyboard__buttons">
          <button class="keyboard__button">ф</button>
          <button class="keyboard__button">ы</button>
          <button class="keyboard__button">в</button>
          <button class="keyboard__button">а</button>
          <button class="keyboard__button">п</button>
          <button class="keyboard__button">р</button>
          <button class="keyboard__button">о</button>
          <button class="keyboard__button">л</button>
          <button class="keyboard__button">д</button>
          <button class="keyboard__button">ж</button>
          <button class="keyboard__button">э</button>
        </div>

        <div class="keyboard__buttons">
          <button class="keyboard__button">я</button>
          <button class="keyboard__button">ч</button>
          <button class="keyboard__button">с</button>
          <button class="keyboard__button">м</button>
          <button class="keyboard__button">и</button>
          <button class="keyboard__button">т</button>
          <button class="keyboard__button">ь</button>
          <button class="keyboard__button">б</button>
          <button class="keyboard__button">ю</button>
          <button class="keyboard__button">,</button>
          <button class="keyboard__button">.</button>
        </div>

        <div class="keyboard__buttons">
          <input
            type="button"
            class="keyboard__button keyboard__button_big"
            id="_spaceButton"
            value="Пробел"
          />
          <input
            type="button"
            class="keyboard__button keyboard__button_big"
            id="_enterButton"
            value="Enter"
          />
          <input
            type="button"
            class="keyboard__button keyboard__button_big"
            id="_capsLockButton"
            value="Caps Lock"
          />
          <input
            type="button"
            class="keyboard__button keyboard__button_big"
            id="_deleteSymbol"
            value="Delete"
          />
          <input
            type="button"
            class="keyboard__button keyboard__button_big"
            id="_clearAll"
            value="Clear"
          />
        </div>

        <div class="keyboard__buttons">
          <textarea
            class="keyboard__textarea"
            id="_textarea1"
            cols="30"
            rows="10"
            placeholder="Введите текст..."
          ></textarea>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
